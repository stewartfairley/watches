<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
    }
    .card-title {
      color: #ffffff;
    }
    .clock {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      color: #00ffff;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #weather {
      font-size: 1.5em;
      color: #ffcc00;
      font-weight: bold;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #sports li {
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    #history {
      color: #ffa07a;
    }
    #funfact {
      color: #90ee90;
    }
    .webcam-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .webcam-wrapper {
      height: 100%;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Clock -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Clock</h5>
            <div class="clock flex-grow-1" id="clock"></div>
          </div>
        </div>
      </div>

      <!-- Weather -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Weather (61704)</h5>
            <div id="weather" class="flex-grow-1"></div>
          </div>
        </div>
      </div>

      <!-- Sports Scores -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Sports Scores</h5>
            <ul id="sports" class="list-unstyled"></ul>
          </div>
        </div>
      </div>

      <!-- Webcam -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body webcam-wrapper">
            <h5 class="card-title">Live Webcam</h5>
            <img src="fred.gif"></iframe>
          </div>
        </div>
      </div>

      <!-- This Day in History -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">This Day in History</h5>
            <div id="history"></div>
          </div>
        </div>
      </div>

      <!-- Fun Fact -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Random Fun Fact</h5>
            <div id="funfact"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      $('#clock').text(timeString);
    }

    function fetchWeather() {
      fetch('https://api.open-meteo.com/v1/forecast?latitude=40.48&longitude=-88.99&current_weather=true&temperature_unit=fahrenheit')
        .then(res => res.json())
        .then(data => {
          const weather = data.current_weather;
          $('#weather').html(`${weather.temperature}&deg;F<br>Wind: ${weather.windspeed} mph`);
        });
    }

    function fetchSports() {
      $('#sports').html('<li>Scores loading…</li>');
      fetch('https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard')
        .then(res => res.json())
        .then(data => {
          const scores = data.events.slice(0, 5).map(event => {
            const name = event.name;
            const status = event.status.type.shortDetail;
            return `<li>${name} - ${status}</li>`;
          });
          $('#sports').html(scores.join(''));
        })
        .catch(() => {
          $('#sports').html('<li>Failed to load scores</li>');
        });
    }

    function fetchHistory() {
      const today = new Date();
      const month = today.getMonth() + 1;
      const day = today.getDate();
      fetch(`https://byabbe.se/on-this-day/${month}/${day}/events.json`)
        .then(res => res.json())
        .then(data => {
          const items = data.events.slice(0, 3).map(e => `• ${e.year}: ${e.description}`);
          $('#history').html(items.join('<br>'));
        });
    }

    function fetchFunFact() {
      fetch('https://api.chucknorris.io/jokes/random')
        .then(res => res.json())
        .then(data => {
          $('#funfact').text(data.value);
        });
    }

    function refreshAll() {
      updateClock();
      fetchWeather();
      fetchSports();
      fetchHistory();
      fetchFunFact();
    }

    $(document).ready(() => {
      refreshAll();
      setInterval(refreshAll, 5 * 60 * 1000); // Refresh every 5 minutes
      setInterval(updateClock, 1000); // Update clock every second
    });
  </script>
</body>
</html>
