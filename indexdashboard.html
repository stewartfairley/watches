<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      height: 300px;
    }
    .card-title {
      color: #ffffff;
    }
    .clock {
      font-size: 4em;
      font-weight: bold;
      text-align: center;
      color: #00ffff;
      margin-bottom: 0.5em;
    }
    #weather {
      font-size: 1.5em;
      color: #ffcc00;
      font-weight: bold;
      text-align: center;
    }
    #sports li {
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    #history {
      color: #ffa07a;
    }
    #matrix {
      font-family: monospace;
      font-size: 1em;
      color: #00ff00;
      white-space: pre-line;
      overflow: auto;
      height: 100%;
    }
    .webcam-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Clock + Weather -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title">Time & Weather</h5>
            <div class="clock" id="clock"></div>
            <div id="weather"></div>
          </div>
        </div>
      </div>

      <!-- Sports Scores -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Colorado Sports</h5>
            <ul id="sports" class="list-unstyled"></ul>
          </div>
        </div>
      </div>

      <!-- Animated GIF -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body webcam-wrapper">
            <h5 class="card-title">Fred Cam</h5>
            <img src="freddy.gif" alt="Freddy Running">
          </div>
        </div>
      </div>

      <!-- This Day in History -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">This Day in History</h5>
            <div id="history"></div>
          </div>
        </div>
      </div>

      <!-- Matrix Code Stream -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Streaming Code</h5>
            <div id="matrix"></div>
          </div>
        </div>
      </div>

      <!-- Spacer or Future Use -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center justify-content-center">
            <h5 class="card-title">(Empty)</h5>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      $('#clock').text(timeString);
    }

    function fetchWeather() {
      fetch('https://api.open-meteo.com/v1/forecast?latitude=40.48&longitude=-88.99&current_weather=true&temperature_unit=fahrenheit')
        .then(res => res.json())
        .then(data => {
          const weather = data.current_weather;
          $('#weather').html(`${weather.temperature}&deg;F<br>Wind: ${weather.windspeed} mph`);
        });
    }

    function fetchSports() {
      $('#sports').html('<li>Loading Colorado teams…</li>');
      fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard')
        .then(res => res.json())
        .then(data => {
          const teams = ['Broncos', 'Nuggets', 'Rockies', 'Avalanche'];
          let items = [];
          data.events.forEach(event => {
            if (teams.some(team => event.name.includes(team))) {
              items.push(`<li>${event.name} - ${event.status.type.shortDetail}</li>`);
            }
          });
          $('#sports').html(items.length ? items.join('') : '<li>No Colorado team games found</li>');
        });
    }

    function fetchHistory() {
      const today = new Date();
      const month = today.getMonth() + 1;
      const day = today.getDate();
      fetch(`https://byabbe.se/on-this-day/${month}/${day}/events.json`)
        .then(res => res.json())
        .then(data => {
          const items = data.events.slice(0, 3).map(e => `• ${e.year}: ${e.description}`);
          $('#history').html(items.join('<br>'));
        });
    }

    function generateMatrixLines() {
      const lines = [];
      for (let i = 0; i < 20; i++) {
        lines.push(Array.from({length: 30}, () => Math.random() > 0.5 ? '1' : '0').join(''));
      }
      $('#matrix').html(lines.join('\n'));
    }

    function refreshAll() {
      updateClock();
      fetchWeather();
      fetchSports();
      fetchHistory();
      generateMatrixLines();
    }

    $(document).ready(() => {
      refreshAll();
      setInterval(refreshAll, 5 * 60 * 1000);
      setInterval(updateClock, 1000);
    });
  </script>
</body>
</html>
