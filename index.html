<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S2 Watch Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .watch-card {
      position: relative;
      overflow: hidden;
      transition: transform 0.2s;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background: white;
    }
    .watch-card:hover {
      transform: scale(1.03);
    }
    img.watch-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      border-radius: 16px 16px 0 0;
    }
    .tooltip-box {
      display: none;
      position: absolute;
      z-index: 999;
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 260px;
      font-size: 0.9rem;
    }
    .filters {
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .btn-clear {
      background-color: #ddd;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center">S2 Watch Catalog</h1>

    <!-- Filters -->
    <div class="d-flex flex-wrap justify-content-center filters">
      <select class="form-select w-auto" id="movementFilter">
        <option value="">All Movements</option>
        <option value="Quartz">Quartz</option>
        <option value="Automatic">Automatic</option>
        <option value="Manual">Manual</option>
      </select>
      <select class="form-select w-auto" id="countryFilter">
        <option value="">All Countries</option>
        <option value="Japan">Japan</option>
        <option value="Germany">Germany</option>
        <option value="USA">USA</option>
        <option value="China">China</option>
      </select>
      <button class="btn btn-clear" id="clearFilters">Clear Filters</button>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip-box"></div>

    <!-- Watch Grid -->
    <div class="row" id="watchGrid">

      <!-- BEGIN WATCH CARD -->
      <div class="col-md-2 mb-4 watch-item" data-movement="Quartz" data-country="Japan">
        <div class="card watch-card" data-info="<strong>Brand:</strong> Pulsar<br><strong>Model:</strong> V552-8159<br><strong>Type:</strong> Dress<br><strong>Movement:</strong> Quartz (V552)<br><strong>Country Made:</strong> Japan<br><strong>Lug Width:</strong> 18mm<br><strong>Year Made:</strong> April, 1982<br><strong>Year Acquired:</strong> 2025<br><strong>Notes:</strong> Gift from Z&amp;G from thrifting. Added new battery and strap.">
          <img src="images/pulsar.jpg" class="card-img-top watch-img" alt="Pulsar V552-8159" />
        </div>
      </div>

      <div class="col-md-2 mb-4 watch-item" data-movement="Automatic" data-country="Singapore">
        <div class="card watch-card" data-info="<strong>Brand:</strong> Seiko<br><strong>Model:</strong> SKX007<br><strong>Type:</strong> Dive<br><strong>Movement:</strong> Automatic (NH35)<br><strong>Country Made:</strong> Singapore<br><strong>Lug Width:</strong> 22mm<br><strong>Year Made:</strong> ~2018<br><strong>Year Acquired:</strong> 2018<br><strong>Notes:</strong> Added miltat oyster bracelet. Replaced 7S26 movement with NH35.">
          <img src="images/007.jpg" class="card-img-top watch-img" alt="Seiko SKX007" />
        </div>
      </div>

      <div class="col-md-2 mb-4 watch-item" data-movement="Quartz" data-country="China">
        <div class="card watch-card" data-info="<strong>Brand:</strong> Armitron<br><strong>Model:</strong> 40/8465BRGP 'Griffy'<br><strong>Type:</strong> Other<br><strong>Movement:</strong> Quartz<br><strong>Country Made:</strong> China<br><strong>Lug Width:</strong> 14mm<br><strong>Year Made:</strong> ~2025<br><strong>Year Acquired:</strong> 2025<br><strong>Notes:</strong> Uses CR1616 battery">
          <img src="images/armitron.jpg" class="card-img-top watch-img" alt="Armitron Griffy" />
        </div>
      </div>

      <div class="col-md-2 mb-4 watch-item" data-movement="Quartz" data-country="Germany">
        <div class="card watch-card" data-info="<strong>Brand:</strong> Zeppelin<br><strong>Model:</strong> Hindenburg Moonphase / 7036-3<br><strong>Type:</strong> Dress<br><strong>Movement:</strong> Quartz (Miyota 6P80)<br><strong>Country Made:</strong> Germany<br><strong>Lug Width:</strong> 20mm<br><strong>Year Made:</strong> ~2019<br><strong>Year Acquired:</strong> 2019<br><strong>Notes:</strong> Moonphase; week # of year, day/date subdials">
          <img src="images/zep.jpg" class="card-img-top watch-img" alt="Zeppelin 7036-3" />
        </div>
      </div>
      <!-- END WATCH CARD -->

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      const tooltip = $('#tooltip');

      function filterWatches() {
        const movement = $('#movementFilter').val();
        const country = $('#countryFilter').val();

        $('.watch-item').each(function () {
          const matchMovement = !movement || $(this).data('movement') === movement;
          const matchCountry = !country || $(this).data('country') === country;
          $(this).toggle(matchMovement && matchCountry);
        });
      }

      $('#movementFilter, #countryFilter').on('change', filterWatches);

      $('#clearFilters').on('click', function () {
        $('#movementFilter, #countryFilter').val('');
        filterWatches();
      });

      $('.watch-card').on('mouseenter', function (e) {
        tooltip.html($(this).data('info')).fadeIn(200);
      });

      $('.watch-card').on('mousemove', function (e) {
        const tooltipWidth = tooltip.outerWidth();
        const tooltipHeight = tooltip.outerHeight();
        const pageWidth = $(window).width();
        const pageHeight = $(window).height();

        let left = e.pageX + 15;
        let top = e.pageY + 15;

        if (left + tooltipWidth > pageWidth) left = e.pageX - tooltipWidth - 15;
        if (top + tooltipHeight > pageHeight) top = e.pageY - tooltipHeight - 15;

        tooltip.css({ top: top + 'px', left: left + 'px' });
      });

      $('.watch-card').on('mouseleave', function () {
        tooltip.fadeOut(100);
      });
    });
  </script>
</body>
</html>
