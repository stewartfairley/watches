<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S2 Watch Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .watch-card {
      position: relative;
      margin-bottom: 30px;
    }
    .watch-img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .tooltip-box {
      display: none;
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      font-size: 0.9rem;
      max-width: 200px;
    }
    .watch-card:hover .tooltip-box {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">S2 Watch Catalog</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4">
      <!-- Example watch card -->
      <div class="col">
        <div class="watch-card">
          <img src="https://via.placeholder.com/200" alt="Watch 1" class="watch-img">
          <div class="tooltip-box">
            <strong>Brand:</strong> ExampleBrand<br>
            <strong>Model:</strong> XYZ123<br>
            <strong>Year:</strong> 2022<br>
            <strong>Material:</strong> Stainless Steel
          </div>
        </div>
      </div>
      <!-- Add 35 more cards like this, or wait until your Excel import -->
    </div>
  </div>
</body>
</html>
