<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S2 Watch Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .watch-title {
      font-weight: bold;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .watch-cell {
      position: relative;
      margin-bottom: 30px;
      text-align: center;
    }

    .watch-img {
      width: 100%;
      height: auto;
      max-width: 200px;
      border-radius: 6px;
      cursor: pointer;
    }

    .watch-popup {
      display: none;
      position: absolute;
      top: 0;
      left: 220px;
      z-index: 10;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      text-align: left;
    }

    .watch-cell:hover .watch-popup {
      display: block;
    }

    .popup-line strong {
      display: inline-block;
      width: 110px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="watch-title">S2 Watch Catalog</h1>
    <div class="row justify-content-start">
      <div class="col-md-3 watch-cell">
        <img
          src="/watches/images/pulsar.jpg"
          alt="Pulsar V552-8159"
          class="watch-img"
        />
        <div class="fw-semibold mt-2">Pulsar</div>
        <div class="watch-popup">
          <div class="popup-line"><strong>Make:</strong> Pulsar</div>
          <div class="popup-line"><strong>Model/Reference:</strong> V552-8159</div>
          <div class="popup-line"><strong>Type:</strong> Dress</div>
          <div class="popup-line"><strong>Movement:</strong> Quartz (V552)</div>
          <div class="popup-line"><strong>Lug Width:</strong> 18mm</div>
          <div class="popup-line"><strong>Made In:</strong> Japan</div>
          <div class="popup-line"><strong>Year:</strong> Early 2000s</div>
          <div class="popup-line"><strong>Notes:</strong> Slim, beautiful profile. Hard to photograph.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
