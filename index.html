<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .watch-img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .watch-cell {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <h1 class="text-center mb-4">Watch Catalog</h1>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4">
      <!-- 36 watch placeholders -->
      <!-- Repeat this block 36 times -->
      <!-- Replace 'data-bs-title' with actual watch metadata later -->
      <!-- Example block below -->
      <!-- Block 1 -->
      <div class="col watch-cell">
        <img 
          src="https://via.placeholder.com/200x200?text=Watch+1" 
          class="watch-img" 
          data-bs-toggle="tooltip" 
          data-bs-title="Brand: Omega&#10;Model: Seamaster&#10;Year: 2023&#10;Movement: Automatic"
        />
      </div>
      <!-- Block 2 to Block 36... (you can copy/paste the above block and update watch # and metadata) -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize Bootstrap tooltips
    $(function () {
      $('[data-bs-toggle="tooltip"]').tooltip({
        html: false,
        placement: 'top',
        trigger: 'hover'
      });
    });
  </script>
</body>
</html>
