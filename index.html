<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S2 Watch Catalog</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .watch-tile {
      position: relative;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .watch-tile img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .watch-tooltip {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 10px;
      z-index: 10;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    .watch-tile:hover .watch-tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">S2 Watch Catalog</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4">
      <div class="col">
        <div class="watch-tile">
          <img src="images/pulsar.jpg" alt="Pulsar Watch" />
          <div class="watch-tooltip">
            <strong>Brand:</strong> Pulsar<br />
            <strong>Model:</strong> P2<br />
            <strong>Year:</strong> 1972<br />
            <strong>Movement:</strong> LED Quartz<br />
            <strong>Case:</strong> Stainless Steel<br />
            <strong>Strap:</strong> Metal<br />
            <strong>Dial:</strong> Red LED<br />
            <strong>Notes:</strong> First digital watch ever sold to the public.
          </div>
        </div>
      </div>

      <!-- More watches go here later -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
