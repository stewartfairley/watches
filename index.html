<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S2 Watch Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .watch-card {
      position: relative;
      overflow: visible;
      cursor: pointer;
    }

    .watch-card img {
      width: 100%;
      border-radius: 8px;
    }

    .metadata-popup {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      white-space: pre-wrap;
      max-width: 320px;
    }

    .watch-card:hover .metadata-popup {
      display: block;
    }

    .watch-title {
      font-weight: bold;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">S2 Watch Catalog</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4">

      <!-- Watch Card Start -->
      <div class="col">
        <div class="watch-card text-center">
          <img src="/images/pulsar.jpg" alt="Pulsar V552-8159" />
          <div class="watch-title">Pulsar</div>
          <div class="metadata-popup text-start">
            <strong>Make:</strong> Pulsar<br>
            <strong>Model/Reference:</strong> V552-8159<br>
            <strong>Type:</strong> Dress<br>
            <strong>Movement:</strong> Quartz (V552)<br>
            <strong>Lug Width:</strong> 18mm<br>
            <strong>Made In:</strong> Japan<br>
            <strong>Year Made:</strong> April, 1982<br>
            <strong>Year Acquired:</strong> 2025<br>
            <strong>Notes:</strong> Gift from Z&G from thrifting. Added new battery; otherwise left original. Works great.
          </div>
        </div>
      </div>
      <!-- Watch Card End -->

    </div>
  </div>
</body>
</html>
