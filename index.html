<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S2 Watch Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .watch-img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .watch-card {
      position: relative;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">S2 Watch Catalog</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4">

      <!-- Watch Card Start -->
      <div class="col">
        <div class="card watch-card" tabindex="0" data-bs-toggle="popover" title="Pulsar V552-8159" data-bs-content="
          Type: Dress
          Movement: Quartz (V552)
          Lug Width: 18 mm
          Made In: Japan
          Year Made: April, 1982
          Year Acquired: 2025
          Notes: Gift from Z&G from thrifting. Added new battery.">
          <img src="/images/pulsar.jpg" class="card-img-top watch-img" alt="Pulsar V552-8159">
        </div>
      </div>
      <!-- Watch Card End -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable all popovers
    document.querySelectorAll('[data-bs-toggle="popover"]').forEach(el => {
      new bootstrap.Popover(el, {
        trigger: 'hover',
        placement: 'top',
        html: true
      });
    });
  </script>
</body>
</html>
