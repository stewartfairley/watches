<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      height: 300px;
    }
    .card-title {
      color: #ffffff;
    }
    .clock {
      font-size: 4em;
      font-weight: bold;
      text-align: center;
      color: #00ffff;
      margin-bottom: 0.5em;
    }
    #weather {
      font-size: 1.5em;
      color: #ffcc00;
      font-weight: bold;
      text-align: center;
    }
    #sports li {
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    #history {
      color: #ffa07a;
    }
    #matrix {
      font-family: monospace;
      font-size: 1em;
      color: #00ff00;
      white-space: pre-line;
      overflow: auto;
      height: 100%;
    }
    .webcam-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #trendGraph {
      height: 100%;
      width: 100%;
    }
    canvas {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Clock + Weather -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title">Time & Weather</h5>
            <div class="clock" id="clock"></div>
            <div id="weather"></div>
          </div>
        </div>
      </div>

      <!-- Sports Scores -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Colorado Sports</h5>
            <ul id="sports" class="list-unstyled"></ul>
          </div>
        </div>
      </div>

      <!-- Animated GIF -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body webcam-wrapper">
            <h5 class="card-title">Fred Cam</h5>
            <img src="freddy.gif" alt="Freddy Running">
          </div>
        </div>
      </div>

      <!-- This Day in History -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">This Day in History</h5>
            <div id="history"></div>
          </div>
        </div>
      </div>

      <!-- Streaming Data Chart -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Live Trends</h5>
            <canvas id="trendGraph"></canvas>
          </div>
        </div>
      </div>

      <!-- Rotating Webcam Snapshot -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body webcam-wrapper">
            <h5 class="card-title">Random Webcam</h5>
            <img id="rotatingWebcam" src="" alt="Webcam Feed">
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      $('#clock').text(timeString);
    }

    function fetchWeather() {
      fetch('https://api.open-meteo.com/v1/forecast?latitude=40.48&longitude=-88.99&current_weather=true&temperature_unit=fahrenheit')
        .then(res => res.json())
        .then(data => {
          const weather = data.current_weather;
          $('#weather').html(`${weather.temperature}&deg;F<br>Wind: ${weather.windspeed} mph`);
        });
    }

    function fetchSports() {
      $('#sports').html('<li>Loading Colorado teams…</li>');
      Promise.all([
        fetch('https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard').then(res => res.json()),
        fetch('https://site.api.espn.com/apis/site/v2/sports/basketball/nba/scoreboard').then(res => res.json()),
        fetch('https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/scoreboard').then(res => res.json()),
        fetch('https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard').then(res => res.json())
      ]).then(([nfl, nba, mlb, nhl]) => {
        const teams = ['Broncos', 'Nuggets', 'Rockies', 'Avalanche'];
        const allEvents = [...nfl.events, ...nba.events, ...mlb.events, ...nhl.events];
        const items = allEvents.filter(event => teams.some(team => event.name.includes(team)))
                               .map(event => `<li>${event.name} - ${event.status.type.shortDetail}</li>`);
        $('#sports').html(items.length ? items.join('') : '<li>No Colorado team games found</li>');
      });
    }

    function fetchHistory() {
      const today = new Date();
      const month = today.getMonth() + 1;
      const day = today.getDate();
      fetch(`https://byabbe.se/on-this-day/${month}/${day}/events.json`)
        .then(res => res.json())
        .then(data => {
          const items = data.events.slice(0, 3).map(e => `• ${e.year}: ${e.description}`);
          $('#history').html(items.join('<br>'));
        });
    }

    let trendData = [];
    function updateChart(chart) {
      trendData.push(Math.floor(Math.random() * 100));
      if (trendData.length > 20) trendData.shift();
      chart.data.datasets[0].data = trendData;
      chart.update();
    }

    function rotateWebcam() {
      const cams = [
        'https://images-webcams.windy.com/04/1593921004/current/full/1593921004.jpg',
        'https://images-webcams.windy.com/46/1507635846/current/full/1507635846.jpg',
        'https://images-webcams.windy.com/54/1538468254/current/full/1538468254.jpg'
      ];
      const img = document.getElementById('rotatingWebcam');
      let index = 0;
      setInterval(() => {
        img.src = cams[index] + '?' + new Date().getTime();
        index = (index + 1) % cams.length;
      }, 10000);
    }

    function refreshAll(chart) {
      updateClock();
      fetchWeather();
      fetchSports();
      fetchHistory();
      updateChart(chart);
    }

    $(document).ready(() => {
      const ctx = document.getElementById('trendGraph').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({length: 20}, (_, i) => i + 1),
          datasets: [{
            label: 'Live Metric',
            data: [],
            borderColor: '#00ff00',
            backgroundColor: 'rgba(0,255,0,0.1)',
            fill: true
          }]
        },
        options: {
          animation: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      refreshAll(chart);
      setInterval(() => refreshAll(chart), 5000);
      setInterval(updateClock, 1000);
      rotateWebcam();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
